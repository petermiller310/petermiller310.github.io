{{ $variables := resources.Get "variables.css" | minify }}
<link href="{{ $variables.RelPermalink }}" rel="stylesheet" />
{{ $custom := resources.Get "custom.css" | minify }}
<link href="{{ $custom.RelPermalink }}" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
{{ $menu := resources.Get "menu.js" | minify }}
<script src="{{ $menu.RelPermalink }}"></script>

{{ if and (not hugo.IsServer) .Site.Params.googleAnalytics }}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.googleAnalytics }}');
</script>
{{ end }}
